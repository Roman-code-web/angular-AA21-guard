<div class="container  ">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-sm-8 col-xs-12">
            <form [formGroup]="formRegistroUser" (submit)="guardarUsuario()" >
                <div class="my-5">
                    <h2 class="text-center">USUARIO</h2>
                </div>
                <div class="row">
                    <!------nombre------>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="nombre" placeholder="nombre" formControlName="nombre">
                                <label for="nombre">Nombre</label>
                            </div>
                        </div>
                    </div>
                    <!------apellido------>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="apellido" placeholder="apellido" formControlName="apellido">
                                <label for="apellido">Apellido</label>
                            </div>
                        </div>
                    </div>
                    <!------telefono------>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="telefono" placeholder="telefono" formControlName="telefono">
                                <label for="telefono">Telefono</label>
                            </div>
                        </div>
                    </div>
                    <!------direccion------>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="direccion" placeholder="direccion" formControlName="direccion">
                                <label for="direccion">Direccion</label>
                            </div>
                        </div>
                    </div>
                    <!------usuario------>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="usuario" placeholder="usuario" formControlName="usuario">
                                <label for="usuario">Usuario</label>
                            </div>
                        </div>
                    </div>
                    <!------contraseña------>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="pass" placeholder="password" formControlName="password">
                                <label for="pass">Constraseña</label>
                            </div>
                        </div>
                    </div>
                </div>
               
                
                <div class="mb-3 d-flex justify-content-center">
                    <button [disabled]="formRegistroUser.invalid" class="btn btn-primary">Guardar</button>
                </div>
              </form>
              
        </div>
    </div>
</div>
