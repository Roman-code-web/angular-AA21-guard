<div class="container  ">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-sm-8 col-xs-12">
            <form [formGroup]="formLogin">
                <div class="my-5">
                    <h2 class="text-center">login</h2>
                </div>
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="usuario" placeholder="usuario" formControlName="usuario">
                        <label for="usuario">Usuario</label>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="pass" placeholder="password" formControlName="password">
                        <label for="pass">Constraseña</label>
                    </div>
                </div>
                <div class="mb-3" *ngIf="incorrecto">
                    <div class="alert alert-danger" role="alert">
                         No existe usuario y contraseña
                    </div>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <button [disabled]="formLogin.invalid" (click)="login()" class="btn btn-primary">Ingresar</button>
                </div>
              </form>
              
        </div>
    </div>
</div>
<div class="conntainer">
    <!-- Material Input -->
<mat-card class="app-input-section">
    <mat-card-content>
      <h2 class="example-h2">login</h2>
      <!-------usuario----->
      <mat-form-field>
        <input matInput #usuario placeholder="usuario" maxlength="50" />
        <mat-hint align="end">
          {{usuario.value.length}} / 50
        </mat-hint>
      </mat-form-field>
      <!-------contraseña----->
      <mat-form-field>
        <input matInput #password placeholder="password" maxlength="15" />
        <mat-hint align="end">
          {{password.value.length}} / 15
        </mat-hint>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <!-- /Material Input -->
</div>
